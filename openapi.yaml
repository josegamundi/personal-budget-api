openapi: 3.0.1

info:
  title: Personal Budget API
  version: 1.0.0
  description: >
    API to manage personal budget envelopes and track transactions.
    Users can create envelopes, assign a budget to each one, and record
    transactions that affect envelope balances.
  
servers:
  - url: http://localhost:3000
  
tags:
  - name: Envelopes
    description: Manage budget envelopes
  - name: Transactions
    description: Manage transactions for envelopes
    
paths:

  /envelopes:
  
    get:
      tags: [Envelopes]
      summary: Get all envelopes
      responses:
        '200':
          description: List of envelopes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Envelope'
        '500':
          $ref: '#/components/responses/ServerError'
        
    post:
      tags: [Envelopes]
      summary: Create a new envelope
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnvelopeInput'
      responses:
        '201':
          description: Envelope created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
        
  /envelopes/{id}:
  
    get:
      tags: [Envelopes]
      summary: Get envelope by ID
      parameters:
        - $ref: '#/components/parameters/EnvelopeId'
      responses:
        '200':
          description: Envelope found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
          
    put:
      tags: [Envelopes]
      summary: Update envelope by ID
      parameters:
        - $ref: '#/components/parameters/EnvelopeId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnvelopeInput'
      responses:
        '200':
          description: Envelope updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
          
    delete:
      tags: [Envelopes]
      summary: Delete envelope by ID
      parameters:
        - $ref: '#/components/parameters/EnvelopeId'
      responses:
        '204':
          description: Envelope deleted
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
          
  /transactions:
  
    get:
      tags: [Transactions]
      summary: Get all transactions
      responses:
        '200':
          description: List of transactions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'
        '500':
          $ref: '#/components/responses/ServerError'
    
    post:
      tags: [Transactions]
      summary: Create a new transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionInput'
      responses:
        '201':
          description: Transaction created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
          
  /transactions/{id}:

    get:
      tags: [Transactions]
      summary: Get transaction by ID
      parameters:
        - $ref: '#/components/parameters/TransactionId'
      responses:
        '200':
          description: Transaction found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
          
    delete:
      tags: [Transactions]
      summary: Delete transaction by ID
      parameters:
        - $ref: '#/components/parameters/TransactionId'
      responses:
        '204':
          description: Transaction deleted
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      
components:

  parameters:
  
    EnvelopeId:
      name: id
      in: path
      required: true
      description: The ID of the envelope
      schema:
        type: integer
        example: 1
    
    TransactionId:
      name: id
      in: path
      required: true
      description: The ID of the transaction
      schema:
        type: integer
        example: 1
        
  schemas:
  
    Envelope:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Groceries
        budget:
          type: number
          format: float
          example: 500
        balance:
          type: number
          format: float
          readOnly: true
          example: 250
          
    EnvelopeInput:
      type: object
      properties:
        name:
          type: string
          example: Groceries
        budget:
          type: number
          format: float
          example: 500
      required:
        - name
        - budget
        
    Transaction:
      type: object
      properties:
        id:
          type: integer
          example: 1
        transactionType:
          type: string
          enum: [transfer, expense, income]
          description: >
            Type of transaction:
            - transfer: move funds between envelopes
            - expense: money spent from an envelope
            - income: money added to an envelope
          example: transfer
        fromEnvelopeId:
          type: integer
          example: 1
        toEnvelopeId:
          type: integer
          example: 2
        amount:
          type: number
          format: float
          example: 40.00
        description:
          type: string
          example: Dinner at a restaurant
        date:
          type: string
          format: date-time
          readOnly: true
          example: 2025-09-22T12:34:56Z
          
    TransactionInput:
      type: object
      properties:
        transactionType:
          type: string
          enum: [transfer, expense, income]
          description: >
            Type of transaction:
            - transfer: move funds between envelopes
            - expense: money spent from an envelope
            - income: money added to an envelope
          example: transfer
        fromEnvelopeId:
          type: integer
          example: 1
        toEnvelopeId:
          type: integer
          example: 2
        amount:
          type: number
          format: float
          example: 40.0
        description:
          type: string
          example: Dinner at a restaurant
      required: [transactionType, amount]
    
  responses:

    BadRequest:
      description: Bad Request â€” invalid or missing parameters
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Invalid input data. Please check the request body.

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: The requested resource was not found.

    ServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: An unexpected error occurred on the server.
